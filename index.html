<html>
<head>
    <style>
        body { width: 850px; margin: 0 auto; }
        .ditjantje{
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: pointer;
            color: #eee;
        }

        #from{
        width:100px; 
        height: 300px; 
        background: #333; 
        float: left;
        margin: 1em;
        }

        .to{
            margin: 1em;
            height: 100px;
            width: 100px;
            background: #3f3d3a;
            position: relative;
            margin-bottom: 20px;
        }

        .row{
            float: left;
        }
    </style>
</head>
<body>
    <div id="from">
        <h3 class="ditjantje"> jantje</h3>
    </div>
    <div class="row">
        <div id="to1" class="to">
            
        </div>
        <div id="to2" class="to"></div>
    </div>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <script type="text/javascript" src="jquery.hammer.min.js"></script>
    <script type="text/javascript" src="hammer.min.js"></script>

      <script type="text/javascript">
      $(document).ready(function(){
        var from =  document.getElementById('from');
        Hammer(from, {
            drag: true,
            // defaultPrevented: true  
        }).on('drag', function(e){
           
        });

        Hammer(from).on('dragend', function(e){
            target = whichClosest(e.gesture);
            $(target).closest('.to').html($(this).html())
        });

        function whichClosest(gesture){
            var target;
            topScreen = $('#to1')
            bottomScreen = $('#to2')
            yPosition = gesture.center.pageY + gesture.deltaY;
            if (yPosition < bottomScreen.offset().top){
                target = topScreen;
            } else {
                target = bottomScreen;
            }
            // target = document.elementFromPoint(origin.pageX, origin.pageY)
            return target
        };

       });
      </script>    

</div>
</body>
</html>
